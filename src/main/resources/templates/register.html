<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">

<head>
    <meta charset="UTF-8">
    <title>Register Page</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" th:href="@{/css/auth/register.css}">
</head>
<body>

<section>
    <div class="container p-5">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-header text-center fs-4">Register Page</div>

                    <th:block th:if="${msg}">
                        <p class="text-center fs-4 text-success" th:text="${msg}"></p>
                    </th:block>

                    <div class="card-body">
                        <form action="createUser" method="post">
                            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <!-- Full Name Field -->
                            <div class="form-group mb-4">
                                <label class="form-label fw-semibold">Enter Full Name</label>
                                <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                    <i class='bx bxs-user-pin text-primary'></i>
                </span>
                                    <input type="text" name="fullName" class="form-control border-start-0" placeholder="Mohd Anas" required minlength="2" maxlength="50">
                                </div>
                            </div>

                            <!-- Email Field -->
                            <div class="form-group mb-4">
                                <label class="form-label fw-semibold">Enter Email</label>
                                <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                    <i class='bx bxs-envelope text-primary'></i>
                </span>
                                    <input type="email" name="email" class="form-control border-start-0" placeholder="abc1234@email.com" required>
                                </div>
                            </div>

                            <!-- Password Field -->
                            <div class="form-group mb-4">
                                <label class="form-label fw-semibold">Enter Password</label>
                                <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                    <i class='bx bxs-lock-alt text-primary'></i>
                </span>
                                    <input type="password" name="password" class="form-control" placeholder="••••••••" required minlength="6" maxlength="100">
                                </div>
                            </div>

                            <!-- Confirm Password Field -->
                            <div class="form-group mb-4">
                                <label class="form-label fw-semibold">Confirm Password</label>
                                <div class="input-group">
                <span class="input-group-text bg-light border-end-0">
                    <i class='bx bxs-lock-alt text-primary'></i>
                </span>
                                    <input type="password" name="confirmPassword" class="form-control" placeholder="••••••••" required minlength="6" maxlength="100">
                                </div>
                            </div>



                            <!-- Register Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button class="btn btn-primary btn-lg" type="submit">Register</button>
                            </div>

                            <!-- Social Login Divider -->
                            <div class="position-relative my-4">
                                <hr>
                                <div class="position-absolute top-50 start-50 translate-middle bg-white px-3">or</div>
                            </div>

                            <!-- Social Login Title -->
                            <p class="text-center mb-4 fw-semibold">Continue with Social Platform</p>

                            <!-- Social Icons -->
                            <div class="d-flex justify-content-center gap-3 mb-4">
                                <a th:href="@{/oauth2/authorization/google}" class="social-icon google rounded-circle d-flex align-items-center justify-content-center">
                                    <i class='bx bxl-google fs-5'></i>
                                </a>
                                <a th:href="@{/oauth2/authorization/github}" class="social-icon github rounded-circle d-flex align-items-center justify-content-center">
                                    <i class='bx bxl-github fs-5'></i>
                                </a>
                                <a href="#" class="social-icon linkedin rounded-circle d-flex align-items-center justify-content-center">
                                    <i class='bx bxl-linkedin fs-5'></i>
                                </a>
                                <a href="#" class="social-icon facebook rounded-circle d-flex align-items-center justify-content-center">
                                    <i class='bx bxl-facebook fs-5'></i>
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script th:src="@{/js/auth/register.js}"></script>
</body>
</html>
