<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>My Announcements</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center py-4">
                        <i class='bx bx-megaphone' style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-2">My Announcements</h2>
                        <p class="mb-0">View and manage your announcements</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4><i class='bx bx-list-ul me-2'></i>All Announcements</h4>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="announcement : ${announcements}" class="col-md-6 mb-3">
                                <div class="card">
                                    <div class="card-body p-3">
                                        <div class="d-flex justify-content-between align-items-start mb-2">
                                            <h6 class="mb-0 fw-bold" th:text="${announcement.title}">Title</h6>
                                            <div class="d-flex gap-1">
                                                <span th:if="${announcement.announcementType == 'EVENT'}" class="badge bg-info badge-sm">
                                                    <i class='bx bx-calendar-event'></i>
                                                </span>
                                                <span th:if="${announcement.announcementType == 'DEADLINE'}" class="badge bg-warning badge-sm">
                                                    <i class='bx bx-alarm'></i>
                                                </span>
                                                <span th:if="${announcement.announcementType == 'HOLIDAY'}" class="badge bg-success badge-sm">
                                                    <i class='bx bx-sun'></i>
                                                </span>
                                                <span class="badge bg-primary badge-sm" th:text="${announcement.targetAudience}">ALL</span>
                                            </div>
                                        </div>
                                        <p class="card-text mb-2 text-muted small" th:text="${announcement.content}">Content</p>
                                        <div class="d-flex justify-content-between align-items-center">
                                            <small class="text-muted">
                                                <i class='bx bx-time me-1'></i>
                                                <span th:text="${#temporals.format(announcement.createdAt, 'MMM dd, HH:mm')}">Created</span>
                                            </small>
                                            <small th:if="${announcement.eventDate != null}" class="text-primary">
                                                <i class='bx bx-calendar me-1'></i>
                                                <span th:text="${#temporals.format(announcement.eventDate, 'MMM dd')}">Event</span>
                                                <span th:if="${announcement.eventTime != null}" th:text="' ' + ${announcement.eventTime}"></span>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center py-5" th:if="${#lists.isEmpty(announcements)}">
                            <i class='bx bx-megaphone text-muted' style="font-size: 4rem;"></i>
                            <h4 class="text-muted mt-3">No Announcements Yet</h4>
                            <p class="text-muted">You haven't created any announcements yet.</p>
                            <a href="/teacher/" class="btn btn-primary">
                                <i class='bx bx-plus me-1'></i>Create Announcement
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
