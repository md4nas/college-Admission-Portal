<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>Seat Management</title>
    <link href="/css/seat-management.css" rel="stylesheet">
</head>
<body>
<section>
    <div class="container-fluid">
        <!-- Header -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center py-4">
                        <i class='bx bx-chair' style="font-size: 3rem;"></i>
                        <h2 class="mt-3 mb-2">Seat Management</h2>
                        <p class="mb-0">Manage student applications and seat allocations</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Save Indicator -->
        <div id="saveIndicator" class="save-indicator">
            <div class="alert alert-warning alert-dismissible">
                <i class='bx bx-info-circle me-2'></i>
                <span id="changeCount">0</span> unsaved changes
                <button type="button" class="btn-close" onclick="hideSaveIndicator()"></button>
            </div>
        </div>

        <!-- Bulk Save Form -->
        <form id="bulkUpdateForm" action="/teacher/seat-management/bulk-update" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div id="changesContainer"></div>
            
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header bg-primary text-white d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">Student Applications</h5>
                            <button type="submit" id="saveAllBtn" class="btn btn-success" style="display: none;">
                                <i class='bx bx-save me-1'></i>Save All Changes (<span id="saveCount">0</span>)
                            </button>
                        </div>
                        <div class="card-body p-0">
                            <div th:if="${applications != null and !applications.empty}">
                                <div class="table-responsive">
                                    <table class="table table-hover mb-0">
                                        <thead class="bg-light">
                                            <tr>
                                                <th class="border-0 py-3">ðŸ”¢ Rank</th>
                                                <th class="border-0 py-3">ðŸŽ“ Student</th>
                                                <th class="border-0 py-3">ðŸ“ž Contact</th>
                                                <th class="border-0 py-3">ðŸ“‹ Status</th>
                                                <th class="border-0 py-3">ðŸ“š Course</th>
                                                <th class="border-0 py-3">ðŸŒ¿ Branch</th>
                                                <th class="border-0 py-3">âš¡ Action</th>
                                            </tr>
                                        </thead>
                                        <tbody>
                                            <tr th:each="app, iterStat : ${applications}" th:id="'row-' + ${app?.id}" class="border-bottom">
                                                <td class="py-3">
                                                    <div class="bg-primary rounded-circle text-white d-flex align-items-center justify-content-center" style="width: 32px; height: 32px; font-size: 0.8rem; font-weight: bold;" th:text="${iterStat.count}">1</div>
                                                </td>
                                                <td class="py-3">
                                                    <div class="d-flex align-items-center">
                                                        <div class="bg-info rounded-circle text-white d-flex align-items-center justify-content-center me-3" style="width: 40px; height: 40px;">
                                                            <i class='bx bx-user'></i>
                                                        </div>
                                                        <div>
                                                            <div class="fw-bold" th:text="${studentNames[app?.userEmail] ?: 'N/A'}">Student Name</div>
                                                            <small class="text-muted">
                                                                <i class='bx bx-location-plus me-1'></i><span th:text="${app?.city + ', ' + app?.state}">Location</span>
                                                                <span class="ms-2 text-primary">ID: <span th:text="${app?.id}">123</span></span>
                                                            </small>
                                                        </div>
                                                    </div>
                                                </td>
                                                <td class="py-3">
                                                    <small>
                                                        <i class='bx bx-phone me-1'></i><span th:text="${app?.phoneNo ?: 'N/A'}">Phone</span><br>
                                                        <i class='bx bx-envelope me-1'></i><span th:text="${app?.userEmail ?: 'N/A'}">Email</span>
                                                    </small>
                                                </td>
                                                <td class="py-3">
                                                    <select class="form-select form-select-sm update-field" 
                                                            th:data-app-id="${app?.id}" 
                                                            data-field="status"
                                                            th:data-original="${app?.status}">
                                                        <option value="PENDING" th:selected="${app?.status == 'PENDING'}">Pending</option>
                                                        <option value="SUBMITTED" th:selected="${app?.status == 'SUBMITTED'}">Submitted</option>
                                                        <option value="APPROVED" th:selected="${app?.status == 'APPROVED'}">Approved</option>
                                                        <option value="REJECTED" th:selected="${app?.status == 'REJECTED'}">Rejected</option>
                                                    </select>
                                                </td>
                                                <td class="py-3">
                                                    <select class="form-select form-select-sm update-field" 
                                                            th:data-app-id="${app?.id}" 
                                                            data-field="course"
                                                            th:data-original="${app?.course}">
                                                        <option value="">Select Course</option>
                                                        <option value="BTECH" th:selected="${app?.course == 'BTECH'}">B.Tech</option>
                                                        <option value="MTECH" th:selected="${app?.course == 'MTECH'}">M.Tech</option>
                                                        <option value="BCA" th:selected="${app?.course == 'BCA'}">BCA</option>
                                                        <option value="MCA" th:selected="${app?.course == 'MCA'}">MCA</option>
                                                    </select>
                                                </td>
                                                <td class="py-3">
                                                    <select class="form-select form-select-sm update-field" 
                                                            th:data-app-id="${app?.id}" 
                                                            data-field="allocatedBranch"
                                                            th:data-original="${app?.allocatedBranch}">
                                                        <option value="">None</option>
                                                        <option value="CSE" th:selected="${app?.allocatedBranch == 'CSE'}">CSE</option>
                                                        <option value="ECE" th:selected="${app?.allocatedBranch == 'ECE'}">ECE</option>
                                                        <option value="MECHANICAL" th:selected="${app?.allocatedBranch == 'MECHANICAL'}">Mechanical</option>
                                                    </select>
                                                </td>
                                                <td class="py-3">
                                                    <div th:if="${app?.id != null and !#strings.isEmpty(app.id)}">
                                                        <a th:href="@{/teacher/application-details/{id}(id=${app.id})}" 
                                                           class="btn btn-sm btn-outline-info rounded-pill">
                                                            <i class='bx bx-info-circle me-1'></i>View Details
                                                        </a>
                                                        <small class="text-muted d-block mt-1">ID: <span th:text="${app.id}">N/A</span></small>
                                                    </div>
                                                    <div th:if="${app?.id == null or #strings.isEmpty(app.id)}">
                                                        <span class="text-muted">No ID Available</span>
                                                    </div>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                </div>
                            </div>

                            <div th:if="${applications == null or applications.empty}" class="text-center py-5">
                                <p class="text-muted">No applications found</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>

    <script src="/js/seat-management.js"></script>
</section>
</body>
</html>
