<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{base::Layout(~{::section})}">
<head>
    <meta charset="UTF-8">
    <title>My Announcements</title>
</head>
<body>
<section>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h3><i class='bx bx-megaphone me-2'></i>My Announcements</h3>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div th:each="announcement : ${announcements}" class="col-md-6 mb-4">
                                <div class="card h-100">
                                    <div class="card-header">
                                        <div class="d-flex justify-content-between align-items-center">
                                            <div class="d-flex align-items-center">
                                                <h5 class="mb-0 me-2" th:text="${announcement.title}">Title</h5>
                                                <span th:if="${announcement.announcementType == 'EVENT'}" class="badge bg-success">
                                                    <i class='bx bx-calendar-event me-1'></i>Event
                                                </span>
                                                <span th:if="${announcement.announcementType == 'DEADLINE'}" class="badge bg-warning">
                                                    <i class='bx bx-alarm me-1'></i>Deadline
                                                </span>
                                                <span th:if="${announcement.announcementType == 'HOLIDAY'}" class="badge bg-info">
                                                    <i class='bx bx-sun me-1'></i>Holiday
                                                </span>
                                            </div>
                                            <span class="badge bg-primary" th:text="${announcement.targetAudience}">ALL</span>
                                        </div>
                                    </div>
                                    <div class="card-body">
                                        <p class="card-text" th:text="${announcement.content}">Content</p>
                                        <div class="d-flex justify-content-between align-items-center mt-3">
                                            <small class="text-muted">
                                                <i class='bx bx-time me-1'></i>
                                                <span th:text="${#temporals.format(announcement.createdDate, 'MMM dd, yyyy HH:mm')}">Created</span>
                                            </small>
                                            <small th:if="${announcement.eventDate != null}" class="text-primary">
                                                <i class='bx bx-calendar me-1'></i>
                                                <span th:text="${#temporals.format(announcement.eventDate, 'MMM dd, yyyy')}">Event Date</span>
                                                <span th:if="${announcement.eventTime != null}" th:text="' at ' + ${announcement.eventTime}"></span>
                                            </small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="text-center py-5" th:if="${#lists.isEmpty(announcements)}">
                            <i class='bx bx-megaphone text-muted' style="font-size: 4rem;"></i>
                            <h4 class="text-muted mt-3">No Announcements Yet</h4>
                            <p class="text-muted">You haven't created any announcements yet.</p>
                            <a href="/teacher/" class="btn btn-primary">
                                <i class='bx bx-plus me-1'></i>Create Announcement
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
